type NftCollateralVault @entity {
    "vault address"
    id: ID!
    "creator"
    creator: String!
    "name"
    name: String!
    "baseURI"
    baseURI: String!
    "vault nfts"
    vaultNfts:[VaultNft!]
}

type Nft @entity{
    "nft address"
    id: ID!
    "type(721„ÄÅ1155)"
    type: String
    "creator"
