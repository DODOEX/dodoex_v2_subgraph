specVersion: 0.0.2
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: token.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20Factory
    network: mainnet
    source:
      address: "0x2ccdf6f742afbe813b68ec6bb421c1bea74fbd46"
      abi: ERC20Factory
      startBlock: 3606103
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ERC20Factory/ERC20Factory.wasm
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: ERC20Factory
          file: abis/ERC20Factory.json
        - name: ERC20
          file: abis/ERC20.json
        - name: ERC20SymbolBytes
          file: abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewERC20(address,address,bool)
          handler: handleNewERC20
templates:
  - kind: ethereum/contract
    name: MintableERC20
    network: mainnet
    source:
      abi: MintableERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/MintableERC20/MintableERC20.wasm
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: MintableERC20
          file: abis/MintableERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256)
          handler: handleBurn
