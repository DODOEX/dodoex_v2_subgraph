specVersion: 0.0.6
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: token.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20V3Factory
    network: mantle
    source:
      address: "0xFD2b7994f91c08aAa5e013E899334A2DBb500DF1"
      abi: ERC20V3Factory
      startBlock: 21053981
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ERC20V3Factory/ERC20V3Factory.wasm
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: ERC20Factory
          file: ../abis/ERC20Factory.json
        - name: ERC20V2Factory
          file: ../abis/ERC20V2Factory.json
        - name: ERC20V3Factory
          file: ../abis/ERC20V3Factory.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewERC20(address,address,uint256)
          handler: handleNewERC20
