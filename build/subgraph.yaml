specVersion: 0.0.4
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: token.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20Factory
    network: bsc
    source:
      address: "0x5e84190a270333aCe5B9202a3F4ceBf11b81bB01"
      abi: ERC20Factory
      startBlock: 4201536
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ERC20Factory/ERC20Factory.wasm
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: ERC20Factory
          file: ../abis/ERC20Factory.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewERC20(address,address,bool)
          handler: handleNewERC20
