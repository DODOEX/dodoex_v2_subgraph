        - Pair
        - Token
      abis:
        - name: DVM
          file: ../../abis/DVM.json
        - name: DPP
          file: ../../abis/DPP.json
        - name: DODO
          file: ../../abis/DODO.json
        - name: DVMFactory
          file: ../../abis/DVMFactory.json
        - name: DPPFactory
          file: ../../abis/DPPFactory.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
        - name: FeeRateModel
          file: ../../abis/FeeRateModel.json
        - name: DODOZoo
          file: ../../abis/DODOZoo.json
      eventHandlers:
        - event: DODOSwap(address,address,uint256,uint256,address,address)
          handler: handleDODOSwap
        - event: LpFeeRateChange(uint256)
          handler: handleLpFeeRateChange
  - kind: ethereum/contract
    name: DSP
    network: scroll-alpha
    source:
      abi: DSP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/dodoex/pool.ts
      entities:
        - Pair
        - Token
        - DODOSwap
      abis:
        - name: DVMFactory
          file: ../../abis/DVMFactory.json
        - name: DPPFactory
          file: ../../abis/DPPFactory.json
        - name: DSPFactory
          file: ../../abis/DSPFactory.json
        - name: DVM
          file: ../../abis/DVM.json
        - name: DPP
          file: ../../abis/DPP.json
        - name: DSP
          file: ../../abis/DSP.json
        - name: FeeRateModel
          file: ../../abis/FeeRateModel.json
        - name: DODOZoo
          file: ../../abis/DODOZoo.json
      eventHandlers:
        - event: DODOSwap(address,address,uint256,uint256,address,address)
          handler: handleDODOSwap
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: CP
    network: scroll-alpha
    source:
      abi: CP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/dodoex/crowdPooling.ts
      entities:
        - CrowdPooling
        - Token
      abis:
        - name: DVM
          file: ../../abis/DVM.json
        - name: DPP
          file: ../../abis/DPP.json
        - name: DODO
          file: ../../abis/DODO.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
        - name: CP
          file: ../../abis/CP.json
        - name: DVMFactory
          file: ../../abis/DVMFactory.json
        - name: DODOZoo
          file: ../../abis/DODOZoo.json
      eventHandlers:
        - event: Bid(address,uint256,uint256)
          handler: handleBid
        - event: Cancel(address,uint256)
          handler: handleCancel
        - event: Settle()
          handler: handleSettle
        - event: Claim(address,uint256,uint256)
          handler: handleClaim
