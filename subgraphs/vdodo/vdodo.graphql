type User @entity {
    "user address"
    id: ID!
    "stakingPower amount"
    stakingPower: BigInt!
    "superior stakingPower"
    superiorSP: BigInt!
    "superior address"
    superior:Bytes!
    "credit"
    credit: BigDecimal!
    "credit of superior"
    creditOfSuperior: BigDecimal!
    "sp get from invited"
    spFromInvited: BigInt!
    "credit get from invited"
    creditFromInvited: BigDecimal!
    "mint dodo amount"
    mintAmount: BigDecimal!
    "redeem recieve dodo amount"
    redeemRecieveAmount: BigDecimal!
    "redeem fee amount"
    redeemFeeAmount: BigDecimal!
    "redeem burn amount"
    redeemBurnAmount: BigDecimal!
    "timestamp"
    timestamp: BigInt!
}

type UserOperationHistory @entity{
    "hash"
    id: ID!
    "operation type (MINT„ÄÅREDEEM)"
    type: String!
    "user"
    user: User!
    "amount"
    amount: BigDecimal!
    "timestamp"
    timestamp: BigInt!
	"superior sp change"
	superiorSpChange: BigInt!
	"superior credit change"
	superiorCreditChange: BigDecimal!
}

type MintHistory @entity {
    "transaction hash"
    id: ID!
    "user"
    user: User!
    "dodo amount"
    amount: BigDecimal!
    "timestamp"
    timestamp: BigInt!
}

type RedeemHistory @entity {
    "transaction hash"
    id: ID!
    "superior address"
    user: User!
    "recieve dodo amount"
    recieve: BigDecimal!
    "burn dodo amount"
    burn: BigDecimal!
    "fee dodo amount"
    fee: BigDecimal!
    "timestamp"
    timestamp: BigInt!
}

type DODO @entity {
    "address"
    id: ID!
    "symbol"
    symbol: String!
    "name"
    name: String!
    "decimals"
    decimals: BigInt!
    "totalsuppy"
    totalSupply: BigInt!
}

type vDODO @entity {
    "address"
    id: ID!
    "symbol"
    symbol: String!
    "name"
    name: String!
    "decimals"
    decimals: BigInt!
    "participated user count"
    totalUsers: BigInt!
    "dodo address"
    dodo:Bytes!
