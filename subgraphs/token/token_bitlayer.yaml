specVersion: 0.0.6
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: ./token.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20V3Factory
    network: bitlayer
    source:
      address: '0xe8bD8C45e8D0638d1Bfd39bC3B06534631DB3F13'
      abi: ERC20V3Factory
      startBlock: 2019532
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/token/factoryv2.ts
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: ERC20Factory
          file: ../../abis/ERC20Factory.json
        - name: ERC20V2Factory
          file: ../../abis/ERC20V2Factory.json
        - name: ERC20V3Factory
          file: ../../abis/ERC20V3Factory.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewERC20(address,address,uint256)
          handler: handleNewERC20
